<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Daily Log</title>
    <style>
        body {
            background: #0b0c10;
            color: #c5c6c7;
            font-family: monospace;
            text-align: center;
            overflow: hidden; /* 防止滚动条 */
        }

        #secret {
            display: none;
            font-size: 2rem;
            color: #87CEEB;
            margin-top: 2rem;
        }

        .hint {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        <!-- change1225start -->
        /* ===== 爱心发射动画相关样式 ===== */
    .heart {
      position: fixed;
      bottom: 0;
      left: 50%;
      width: 16px;
      height: 16px;
      background-color: #ff4b6a;
      transform: translateX(-50%) rotate(45deg);
      transform-origin: center;
      opacity: 0.9;
      pointer-events: none;
      animation: floatUp 2.2s ease-out forwards;
      z-index: 999;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: #ff4b6a;
      border-radius: 50%;
    }
    .heart::before {
      top: -8px;
      left: 0;
    }
    .heart::after {
      left: -8px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translate(-50%, 0) scale(1) rotate(45deg);
        opacity: 1;
      }
      70% {
        opacity: 0.9;
      }
      100% {
        transform: translate(-50%, -160vh) scale(1.3) rotate(45deg);
        opacity: 0;
      }
    }

    /* 底部小提示区域（可选） */
    .love-launcher-hint {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      opacity: 0.6;
      pointer-events: none;
    }
        
<!--change1225over -->
        
    </style>
</head>

<body>
    <h1>2025-12-25 · Daily Log</h1>
    <p>I have fallen in love with someone, but let us do a soft launch, ok?</p>
    <p class="hint">（press the spacebar on your keyboard to see who he is ）</p>
    <div id="secret"> @AntiElixir </div>
    <script>
        document.addEventListener("keydown", function (e) {
            if (e.key === " ") {
               document.getElementById("secret").style.display = "block";
            }
        });

        <!--change1225 part02 start -->
            function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      // 随机水平偏移（相对于中线）
      const offset = (Math.random() - 0.5) * 200; // -100px ~ 100px
      heart.style.left = "50%";
      heart.style.transform = `translateX(${offset}px) rotate(45deg)`;

      // 随机缩放
      const scale = 0.6 + Math.random() * 0.9; // 0.6 ~ 1.5
      heart.style.animationDuration = 1.8 + Math.random() * 1.4 + "s";
      heart.style.opacity = 0.7 + Math.random() * 0.3;

      // 加到页面上
      document.body.appendChild(heart);

      // 动画结束后删除
      heart.addEventListener("animationend", () => {
        heart.remove();
      });
    }
     // 定时自动发射爱心
    let heartInterval = setInterval(createHeart, 500);

    // 可选：按下 H 切换爱心发射开关
    document.addEventListener("keydown", function (e) {
      if (e.key === "h" || e.key === "H") {
        if (heartInterval) {
          clearInterval(heartInterval);
          heartInterval = null;
        } else {
          heartInterval = setInterval(createHeart, 500);
        }
      }
    });
        <!-- change1225over -->
            
    </script>
</body>

</html>
